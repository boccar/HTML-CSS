
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes html-css</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

    <style>

        * {
            background-color: #020e26;
        }
        

        .input-group {
            position: relative;
        }

        main {
            border: solid 2px #9e9e9e; 
            padding: 1rem;
            border-radius: 20px;
            width: 235px;
        }

        input {
            border: solid 1.5px #9e9e9e;
            border-radius: 1rem;
            background: none;
            padding: 1rem;
            font-size: 1rem;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            color: #f5f5f5;
        }

        label {
            color: #cbcbcbb7;
            position: absolute;
            left: 2.5rem;
            pointer-events: none;
            transform: translateY(1rem);
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border: 1.5px solid #1a73e8;
        }

        input:focus ~ label {
            position: absolute;
            transform: translateY(-50%) scale(0.8);
            background-color: #020e26;
            padding: 0 0.2em;
            color: #1a73e8;  
        }

        button {
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: solid 1.5px #9e9e9e;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            margin: -0.1rem 3.7rem;
        }
        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }
        button i {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }
        button:hover .wrapper {
            animation: fly 0.6s ease-in-out infinite alternate;
        }
        button:hover i {
            transform: translateX(1.7em) rotate(45deg) scale(1.2);
        }
        button:hover span {
            transform: translateX(5em);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes fly {
            from {
                transform: translateY(0.1em);
            }
            to {
                transform: translateY(-0.1em);
            }
        }

    </style>


</head>
<body>
    <main>
     

        
    </main>
</body>
</html>
